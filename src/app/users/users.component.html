<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-5">
          <h2>User <b>Management</b></h2>
        </div>
        <div class="col-sm-7">
          <a (click)="logout()" href="#" class="btn btn-primary"><i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Logout</span></a>
          <a (click)="createUser($event)" href="#" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add
              New User</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Region</th>
          <!-- <th>Realtor</th> -->
          <th>Date Created</th>
          <!-- <th>Role</th>
          <th>Status</th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index;">
          <td>{{(i+skip)+1}}</td>
          <!-- <td><a href="#"><img [src]="/examples/images/avatar/1.jpg" class="avatar" alt="Avatar">{{user.fullName}}</a></td> -->
          <td><a routerLink="/users/{{user.id}}/calculators">{{user.fullName}}</a></td>
          <td>{{user.email}}</td>
          <td>{{user.location}}</td>
          <!-- <td>{{user.realtor===true?'Yes':'No'}}</td> -->
          <td>{{user.createdAt | date:'MM/dd/yyyy'}}</td>
          <!-- <td>Admin</td> -->
          <!-- <td><span class="status text-success">&bull;</span> Active</td> -->
          <td>
            <!-- <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a> -->
            <a (click)="updatePassword($event, user)" href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          </td>
        </tr>
        <tr>
      </tbody>
    </table>
    <div class="clearfix">
      <div class="hint-text">Showing <b>{{skip===0?users.length:skip}}</b> out of <b>{{count}}</b> entries</div>
      <ul class="pagination">
        <li class="page-item disabled"><a href="#" *ngIf="skip>=20" (click)="backPag()">Previous</a></li>
        <li class="page-item" [ngClass]="isSelectCount(c)===true?'active':''" *ngFor="let c of countArr"><a href="#"
            (click)="getUsers(c)" class="page-link">{{c+1}}</a></li>
        <li class="page-item"><a href="#" class="page-link" *ngIf="(skip+20)<count" (click)="nextPag()">Next</a></li>
      </ul>
    </div>
  </div>
</div>
