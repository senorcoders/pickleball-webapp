<div class="container">
  <div class="row">
    <div class="col"><h1>Search Places</h1></div>
  </div>
  <div class="row">
    <div class="col">
      <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="clickMap($event)" [disableDefaultUI]="false" [zoomControl]="false">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
<div class="form-group" style="margin-top: 20px;">
    <input 
    type="text"
    class="google-place-input form-control"
    google-place
    lat="{{lat}}"
    lng="{{lng}}"
    (onSelect)="setAddress($event)"
    placeholder="Type to search..">
</div>
    <!-- Displaying the contents of the address object received from our event emitter -->
    <ul style="list-style-type: none;">
      <li *ngFor="let key of addrKeys">
        <span style="font-weight: bold">{{key}}</span>: <span>{{addr[key]}}</span>
      </li>
    </ul>
