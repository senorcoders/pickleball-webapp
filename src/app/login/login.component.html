<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form [formGroup]="formLogin" (validSubmit)="onSubmit()" class="login100-form validate-form flex-sb flex-w">
        <span class="login100-form-title p-b-32">
          Account Login
        </span>

        <span class="txt1 p-b-11">
          Email
        </span>
        <div class="form-group wrap-input100 validate-input m-b-36" >
          <input class="input100 form-control" type="text" name="Email" formControlName="email">
          <span class="focus-input100"></span>
          <bfv-messages>Email is required</bfv-messages>
        </div>

        <span class="txt1 p-b-11">
          Password
        </span>
        <div class="form-group wrap-input100 validate-input m-b-12">
          <span class="btn-show-pass" (click)="chageTypePassword()">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100 form-control" formControlName="password" type="password" [type]="showPass ? 'text' : 'password'" name="pass">
          <span class="focus-input100"></span>
          <bfv-messages>Password is required</bfv-messages>
        </div>

        <!-- <div class="flex-sb-m w-full p-b-48">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt3">
              Forgot Password?
            </a>
          </div>
        </div> -->

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
