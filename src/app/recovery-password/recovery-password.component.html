<div class="container">
	<div class="row">
		<form  [formGroup]="recovery" (ngSubmit)="sendPassword()" style="width: 100%">
		    <div class="row">
		    	<div class="col-12">
		    		<h2>Password recovery</h2>
		    	</div>
		        <div class="col-lg-12">
		            <div class="form-group">
		              <label>New password</label>
		              <input type="password" class="form-control" formControlName="password">
		            </div>
		        </div>
		        <div class="col-lg-12">
		        	<button class="btn btn-success" [disabled]="!recovery.valid">Send</button>
		        </div>
		    </div>
		 </form>
	</div>
</div>
