<div class="modal-header">
  <h4 class="modal-title" *ngIf="event===null">Create Event</h4>
  <h4 class="modal-title" *ngIf="event!==null">Edit Event</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <i class="fa fa-close" aria-hidden="true"></i>
  </button>
</div>
<form [formGroup]="formEvent" (ngSubmit)="save()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <bfv-messages>Name Is Required</bfv-messages>
      </div>
      <div class="form-group">
          <label for="username">Partner</label>
          <input type="text" class="form-control" formControlName="partner" />
        </div>
      <div class="form-group">
        <label for="exampleSelect2">Type</label>
        <select class="form-control" formControlName="type">
          <option value="clinics">Clinics</option>
          <option value="coaches">Coaches</option>
          <option value="tournament">Tournament</option>
          <option value="vacations">Vacations</option>
        </select>
        <bfv-messages>Type Is Required</bfv-messages>
      </div>
      <div class="form-group">
        <label for="email">Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="username">Location</label>
        <input type="text" class="form-control" id="location-event" formControlName="location" />
        <bfv-messages>Location Is Required</bfv-messages>
      </div>
      <div class="form-group row">
          <label for="example-date-input" class="col-2 col-form-label">Date</label>
          <div class="col-10">
            <input class="form-control" type="date" formControlName="date" />
            <bfv-messages>Date Is Required</bfv-messages>
          </div>
        </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Time</label>
        <div class="col-10">
          <input class="form-control" type="time" formControlName="time" />
          <bfv-messages>Time Is Required</bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Match Times</label>
        <textarea class="form-control" formControlName="matchTimes" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="username">Travel Info</label>
        <textarea class="form-control" formControlName="travelInfo" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="username">Event Stats</label>
        <textarea class="form-control" formControlName="eventStats" rows="3"></textarea>
      </div>
      <div class="row justify-content-center images">
          <img class="col-4" [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[0].url)" (click)="changePhoto(0)">

          <img class="col-4" [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[1].url)" (click)="changePhoto(1)">

          <img class="col-4" [src]="domSanitizationService.bypassSecurityTrustUrl(imgs[2].url)" (click)="changePhoto(2)">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" [disabled]="!formEvent.valid">
        Create
      </button>
    </div>
  </div>
</form>
